<script>
    class Osoba {
        constructor(imie, wiek) {
            this.imie = Osoba.formatujImie(imie);
            this.wiek = wiek;
        }

        przedstaw() {
            return 'Jestem ' + this.imie + ', mam ' + this.wiek + ' lat';
        }

        static formatujImie(imie) {
            return imie.charAt(0).toUpperCase() + imie.slice(1).toLowerCase();
        }

        get imie() {
            return this._imie;
        }

        get wiek() {
            return this._wiek;
        }

        set imie(imie) {
            this._imie = imie;
        }

        set wiek(wiek) {
            wiek = parseInt(wiek);
            try {
                if(isNaN(wiek))
                    throw new TypeError('Wiek musi byc liczba');
            }catch (e) {
                console.log(e.message);
                return;
            }

            try {
                if(wiek < 0)
                    throw new RangeError('Wiek musi byc wiekszy niz 0');
            }catch (e) {
                console.log(e.message);
                return;
            }

            this._wiek = wiek;
        }
    }

    var os = new Osoba('mAteusz',-5);
    var os = new Osoba('mAteusz','a');

    console.log(os.przedstaw());

</script>
